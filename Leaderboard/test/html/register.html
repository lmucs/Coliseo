<!DOCTYPE html>
<html>
  <head>
    <title>Fight or Flight</title>
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel='stylesheet' href='/stylesheets/style.css' />
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer
                mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <div class="mdl-layout-spacer"></div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                      mdl-textfield--floating-label mdl-textfield--align-right">
          </div>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Fight or Flight</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="/users/register">Register</a>
          <a class="mdl-navigation__link" href="/users/login">Login</a>
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div class="page-content">
          <form action="#" method='POST'>
  <div class="mdl-grid">
    <div class="mdl-cell mdl-cell--12-col">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="email" name="email" value="" />
        <label class="mdl-textfield__label" for="email">Email</label>
        <span class="mdl-textfield__error">Given address is not a valid email address</span>
      </div>
    </div>
    <div class="mdl-cell mdl-cell--12-col">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" name="username" pattern="^[A-Za-z]+$" value="" />
        <label class="mdl-textfield__label" for="username">Username</label>
        <span class="mdl-textfield__error">Username must contain alphabetic characters only</span>
      </div>
    </div>
    <div class="mdl-cell mdl-cell--12-col">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="password" name="password" pattern="^.{12,}$" />
        <label class="mdl-textfield__label" for="password">Password</label>
        <span class="mdl-textfield__error">Password is not long enough</span>
      </div>
    </div>
    <div class="mdl-cell mdl-cell--12-col">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="password" name="confirm" pattern="^.{12,}$" />
        <label class="mdl-textfield__label" for="confirm">Confirm Password</label>
        <span class="mdl-textfield__error">Password is not long enough</span>
      </div>
    </div>
    <div class="mdl-cell mdl-cell--12-col">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
          Submit
        </button>
      </div>
    </div>
  </div>
</form>

        </div>
      </main>
    </div>

    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.min.js"></script>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    
  </body>
</html>
